<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule App</title>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link type="text/css" rel="stylesheet" href="style.css">
    
</head>
<body background ="https://images5.alphacoders.com/347/thumb-1920-347731.jpg">

        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
                   

<div class="container">

    <div class="jumbotron-fluid">
        <div class="container-jumbotron">
          <h1 class="display-4">Any Time is Train Time</h1>
          <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
      </div>

      <div class="row">
            
            <div class="col-lg-12">
              
                    <div class="panel panel-primary">
                  
                            <div class="panel-body">
                             <h3 class=>Current Train Schedule</h3>
                            
                            <table class="table table-hover" id="train-scheduler">

                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                     <th>Destination</th>
                                      <th>Frequency</th>
                                       <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                        
                                </tr>

                                

                            </thead>

                            
                            <tbody></tbody>
                            </table>

                          </div>
                  </div> 
          </div>
    </div>

    
    <div class="row">
            
            <div class="col-lg-12">
              
                    <div class="panel panel-primary">
                  
                            <div class="panel-body">
                             <h3>Add Train</h3>
                             <form>
                              <label for="trainName">Train Name: </label>
                              <br>
                              <input type="text" value = "" id="trainName">
                              <br>
                              <label for="destination">Destination: </label>
                              <br>
                              <input type="text" value = "" id="destination">
                              <br>
                              <label for="firstTrain-time">First Train Time: </label>
                              <br>
                              <input type="time" value = "" id="firstTrain-time">
                              <br>
                              <label for="frequency">Frequency: </label>
                              <br>
                              <input type="number" value = "" id="frequency">
                              <br>
                              <br>
                              <input type="submit" value = "Submit" id = "submit">
                          </form>
                            

                          </div>
                  </div> 
          </div>
    </div>
      
      
    



    
</div>    


<script  type ="text/javascript" src="main.js"></script>
</body>
</html>
